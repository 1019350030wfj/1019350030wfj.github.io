# 主題配置 - Butterfly
# 網站圖標
favicon: /img/favicon.png

# 導航菜單
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  关于: /about/ || fas fa-heart

# 代碼主題
highlight_theme: mac light

# 社交圖標
social:
  fab fa-github: https://github.com/1019350030wfj || Github
  fas fa-envelope: mailto:your-email@example.com || Email

# 头像
avatar:
  img: /img/avatar.png
  effect: false

# 文章設置
toc:
  enable: true
  number: true
  auto_open: true

# 頂部圖
index_img: /img/bg.png
default_top_img: /img/bg.png

# 頁腳設置
footer:
  owner:
    enable: true
    since: 2016
  custom_text: <a href="https://hexo.io/" target="_blank">Hexo</a> | <a href="https://butterfly.js.org/" target="_blank">Butterfly</a>

# 側邊欄設置
aside:
  enable: true
  hide: false
  button: true
  mobile: true
  position: right
  card_author:
    enable: true
    description: 坚持 习惯 反思 总结 效率
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/1019350030wfj
  card_announcement:
    enable: true
    content: 欢迎来到我的技术博客！
  card_categories:
    enable: true
    limit: 3
    expand: clicks
    sort_order:
  card_tags:
    enable: true
    limit: 10
    color: true
  card_post:
    enable: true
    sort:
      - date
      - length

# 複製主題設置
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 150

# 閱讀模式
readmode:
  enable: true

# 字體設置
font:
  font-size: 16px
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif

# 懶加載
lazyload:
  enable: true
  field: site
  placeholder: /img/bg.png
  errorimg: /img/bg.png

# CSS 版本控制
css_version: false

# 禁用主题版本号
version: false

# 静态资源配置
static_css: true
